<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8" />
  <title>טופס פרטי משפחה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #d0d8f9;
      font-family: 'Assistant', Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      color: #273c75;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo-container img {
      max-width: 160px;
      height: auto;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(39, 60, 117, 0.2);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #273c75;
    }
    input[type='text'],
    input[type='tel'],
    input[type='email'],
    input[type='number'],
    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1.5px solid #8aa1e5;
      border-radius: 8px;
      box-sizing: border-box;
      background: #ffffff;
      color: #273c75;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #3b4cca;
      outline: none;
      background: #f0f3ff;
    }
    .radio-group {
      margin-top: 5px;
      display: flex;
      gap: 20px;
    }
    .radio-group label {
      font-weight: normal;
      color: #273c75;
      cursor: pointer;
      user-select: none;
    }
    .checkbox-group {
      margin: 15px 0;
    }
    button[type='submit'] {
      background: #3b4cca;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 14px;
      border-radius: 22px;
      width: 100%;
      cursor: pointer;
      margin-top: 25px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(59, 76, 202, 0.3);
      transition: background 0.2s, color 0.2s;
    }
    button[type='submit']:hover {
      background: #2d3699;
      color: #eef2ff;
    }
    #successMessage {
      display: none;
      background: #e7f6e7;
      color: #2e6b2e;
      padding: 18px;
      border-radius: 10px;
      border: 1.5px solid #3b4cca;
      margin-top: 18px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }
    .note {
      font-size: 0.95em;
      background: #fff3cd;
      padding: 12px;
      border: 1px solid #ffecb5;
      border-radius: 6px;
      margin-top: 10px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="לוגו" />
  </div>
  <form id="familyForm">
    <label>בקשת סיוע ל:</label>
    <div class="radio-group">
      <label><input type="radio" name="aidType" value="חגי תשרי" required />חגי תשרי</label>
      <label><input type="radio" name="aidType" value="חג הפסח" required />חג הפסח</label>
    </div>
    <label for="email">אימייל:</label>
    <input type="email" id="email" name="email" required />
    <label for="firstName">שם פרטי:</label>
    <input type="text" id="firstName" name="firstName" required />
    <label for="lastName">שם משפחה:</label>
    <input type="text" id="lastName" name="lastName" required />
    <label for="phone">מספר פלאפון:</label>
    <input type="tel" id="phone" name="phone" required />
    <label for="idNumber">מספר תעודת זהות:</label>
    <input type="text" id="idNumber" name="idNumber" required pattern="^\d{9}$" inputmode="numeric" title="אנא הזן בדיוק 9 ספרות" />
    <label for="childrenCount">מספר ילדים (עד גיל 18):</label>
    <input type="number" id="childrenCount" name="childrenCount" min="0" required />
    <label for="street">רחוב:</label>
    <input type="text" id="street" name="street" required />
    <label for="buildingNumber">מספר בניין:</label>
    <input type="text" id="buildingNumber" name="buildingNumber" required />
    <label for="apartmentNumber">מספר דירה:</label>
    <input type="text" id="apartmentNumber" name="apartmentNumber" required />
    <label>הדירה בבעלות או בשכירות?</label>
    <div class="radio-group">
      <label><input type="radio" name="ownershipStatus" value="דירה בבעלותנו" required />דירה בבעלותנו</label>
      <label><input type="radio" name="ownershipStatus" value="דירה בשכירות" required />דירה בשכירות</label>
    </div>
    <label for="fatherIncome">משכורת/קצבאות של האבא בבית:</label>
    <input type="text" id="fatherIncome" name="fatherIncome" required />
    <label for="motherIncome">משכורת/קצבאות של האמא בבית:</label>
    <input type="text" id="motherIncome" name="motherIncome" required />
    <label>האם הנכם מקבלים סיוע מארגון חסד נוסף או מהרווחה?</label>
    <div class="radio-group">
      <label><input type="radio" name="receivesAid" value="כן" required />כן</label>
      <label><input type="radio" name="receivesAid" value="לא" required />לא</label>
    </div>
    
    <div class="note">
      חובה עליך לשלוח מייל לכתובת: <strong>kh048665580@gmail.com</strong><br>
      בכותרת המייל יש לציין: שם המבקש + מספר תעודת זהות + ספח.
    </div>
    <div class="checkbox-group">
      <label><input type="checkbox" id="confirmEmailSent" name="confirmEmailSent" required /> אני מאשר/ת ששלחתי את המייל עם תעודת הזהות והספח לכתובת הנ"ל</label>
    </div>

    <button type="submit">שלח</button>
  </form>
  <div id="successMessage">הטופס נשלח בהצלחה! תודה רבה על שיתוף הפעולה.</div>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzHzZcpJjjbKiE1SLb61dGOq9WYBojrxh552geHt7EACsH6VbFBO77FvCG8gkxgC-p0A/exec';

    document.getElementById('familyForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('button[type="submit"]');

      submitBtn.textContent = 'שולח...';
      submitBtn.disabled = true;

      try {
        const formData = new URLSearchParams();

        formData.append('aidType', form.querySelector('input[name="aidType"]:checked')?.value || '');
        formData.append('email', form.querySelector('#email').value);
        formData.append('firstName', form.querySelector('#firstName').value);
        formData.append('lastName', form.querySelector('#lastName').value);
        formData.append('phone', form.querySelector('#phone').value);
        formData.append('idNumber', form.querySelector('#idNumber').value);
        formData.append('childrenCount', form.querySelector('#childrenCount').value);
        formData.append('street', form.querySelector('#street').value);
        formData.append('buildingNumber', form.querySelector('#buildingNumber').value);
        formData.append('apartmentNumber', form.querySelector('#apartmentNumber').value);
        formData.append('ownershipStatus', form.querySelector('input[name="ownershipStatus"]:checked')?.value || '');
        formData.append('fatherIncome', form.querySelector('#fatherIncome').value);
        formData.append('motherIncome', form.querySelector('#motherIncome').value);
        formData.append('receivesAid', form.querySelector('input[name="receivesAid"]:checked')?.value || '');
        formData.append('confirmEmailSent', form.querySelector('#confirmEmailSent').checked ? 'כן' : 'לא');

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: formData.toString()
        });

        const responseText = await response.text();
        console.log('Response:', responseText);

        let result;
        try {
          result = JSON.parse(responseText);
        } catch {
          if (response.ok) {
            result = { status: 'success' };
          } else {
            result = { status: 'error', message: responseText };
          }
        }
        if (result.status === 'success') {
          document.getElementById('successMessage').style.display = 'block';
          form.reset();
          document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
        } else {
          alert('אירעה שגיאה: ' + (result.message || 'שגיאה לא ידועה'));
        }
      } catch (error) {
        console.error('Error:', error);
        alert('אירעה שגיאה בשליחת הטופס. אנא נסה שנית.');
      } finally {
        submitBtn.textContent = 'שלח';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
