<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="UTF-8" />
  <title>טופס פרטי משפחה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #d0d8f9;
      font-family: 'Assistant', Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 20px;
      color: #273c75;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo-container img {
      max-width: 160px;
      height: auto;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(39, 60, 117, 0.2);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #273c75;
    }
    input[type='text'],
    input[type='tel'],
    input[type='email'],
    input[type='number'],
    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1.5px solid #8aa1e5;
      border-radius: 8px;
      box-sizing: border-box;
      background: #ffffff;
      color: #273c75;
      transition: border-color 0.2s;
    }
    input[type='text']:focus,
    input[type='tel']:focus,
    input[type='email']:focus,
    input[type='number']:focus,
    select:focus {
      border-color: #3b4cca;
      outline: none;
      background: #f0f3ff;
    }
    .radio-group {
      margin-top: 5px;
      display: flex;
      gap: 20px;
    }
    .radio-group label {
      font-weight: normal;
      color: #273c75;
      cursor: pointer;
      user-select: none;
    }
    button[type='submit'] {
      background: #3b4cca;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 14px;
      border-radius: 22px;
      width: 100%;
      cursor: pointer;
      margin-top: 25px;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(59, 76, 202, 0.3);
      transition: background 0.2s, color 0.2s;
    }
    button[type='submit']:hover {
      background: #2d3699;
      color: #eef2ff;
    }
    button[type='submit']:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #successMessage {
      display: none;
      background: #e7f6e7;
      color: #2e6b2e;
      padding: 18px;
      border-radius: 10px;
      border: 1.5px solid #3b4cca;
      margin-top: 18px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }
    #errorMessage {
      display: none;
      background: #ffe7e7;
      color: #d63031;
      padding: 18px;
      border-radius: 10px;
      border: 1.5px solid #d63031;
      margin-top: 18px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
    }
    .file-link-container {
      margin-top: 10px;
      font-style: italic;
      font-size: 0.9em;
      color: #3b4cca;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="לוגו" />
  </div>
  <form id="familyForm">
    <label>בקשת סיוע ל:</label>
    <div class="radio-group">
      <label><input type="radio" name="aidType" value="חגי תשרי" required />חגי תשרי</label>
      <label><input type="radio" name="aidType" value="חג הפסח" required />חג הפסח</label>
    </div>
    <label for="email">אימייל:</label>
    <input type="email" id="email" name="email" required />
    <label for="firstName">שם פרטי:</label>
    <input type="text" id="firstName" name="firstName" required />
    <label for="lastName">שם משפחה:</label>
    <input type="text" id="lastName" name="lastName" required />
    <label for="phone">מספר פלאפון:</label>
    <input type="tel" id="phone" name="phone" required />
    <label for="idNumber">מספר תעודת זהות:</label>
    <input type="text" id="idNumber" name="idNumber" required pattern="^\d{9}$" inputmode="numeric" title="אנא הזן בדיוק 9 ספרות" />
    <label for="childrenCount">מספר ילדים (עד גיל 18):</label>
    <input type="number" id="childrenCount" name="childrenCount" min="0" required />
    <label for="street">רחוב:</label>
    <input type="text" id="street" name="street" required />
    <label for="buildingNumber">מספר בניין:</label>
    <input type="text" id="buildingNumber" name="buildingNumber" required />
    <label for="apartmentNumber">מספר דירה:</label>
    <input type="text" id="apartmentNumber" name="apartmentNumber" required />
    <label>הדירה בבעלות או בשכירות?</label>
    <div class="radio-group">
      <label><input type="radio" name="ownershipStatus" value="דירה בבעלותנו" required />דירה בבעלותנו</label>
      <label><input type="radio" name="ownershipStatus" value="דירה בשכירות" required />דירה בשכירות</label>
    </div>
    <label for="fatherIncome">משכורת/קצבאות של האבא בבית:</label>
    <input type="text" id="fatherIncome" name="fatherIncome" required />
    <label for="motherIncome">משכורת/קצבאות של האמא בבית:</label>
    <input type="text" id="motherIncome" name="motherIncome" required />
    <label>האם הנכם מקבלים סיוע מארגון חסד נוסף או מהרווחה?</label>
    <div class="radio-group">
      <label><input type="radio" name="receivesAid" value="כן" required />כן</label>
      <label><input type="radio" name="receivesAid" value="לא" required />לא</label>
    </div>

    <label>חובה: יש להעלות תצלום ת.ז עם ספח דרך הכפתור למטה</label>
    <button type="button" id="uploadBtn" style="width:100%; padding:12px; border-radius:10px; background:#3b4cca; color:white; font-weight:bold; margin-top:10px; cursor:pointer;">העלה את תצלום ת.ז עם ספח לגוגל דרייב</button>

    <div id="fileLinkContainer" class="file-link-container"></div>

    <button type="submit" style="margin-top:20px;">שלח</button>
  </form>

  <div id="successMessage">הטופס נשלח בהצלחה! תודה רבה על שיתוף הפעולה.</div>
  <div id="errorMessage"></div>

<script>
  // קישור לסקריפט ה-Google Apps Script (שיש להגדיר לשרת)
  const SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

  let uploadedFileUrl = '';

  document.getElementById('uploadBtn').addEventListener('click', () => {
    // פותח את תיבת דיאלוג בחירת קובץ של גוגל דרייב
    google.script.run.withSuccessHandler(fileUrl => {
      if (fileUrl) {
        uploadedFileUrl = fileUrl;
        const container = document.getElementById('fileLinkContainer');
        container.innerHTML = `<a href="${uploadedFileUrl}" target="_blank" rel="noopener">קישור לתצלום ת.ז שהועלה</a>`;
      }
    }).openDrivePicker();
  });

  document.getElementById('familyForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';

    if (!uploadedFileUrl) {
      errorDiv.textContent = 'חובה להעלות תצלום ת.ז עם ספח לפני שליחת הטופס';
      errorDiv.style.display = 'block';
      return;
    }

    const formData = new FormData(this);
    formData.append('driveFileUrl', uploadedFileUrl);

    const plainObj = {};
    formData.forEach((value, key) => plainObj[key] = value);

    try {
      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(plainObj),
        headers: {'Content-Type': 'application/json'}
      });
      const result = await response.json();

      if (result.status === 'success') {
        successDiv.style.display = 'block';
        this.reset();
        uploadedFileUrl = '';
        document.getElementById('fileLinkContainer').innerHTML = '';
        successDiv.scrollIntoView({ behavior: 'smooth' });
      } else {
        errorDiv.textContent = result.message || 'שגיאה לא ידועה';
        errorDiv.style.display = 'block';
      }
    } catch (err) {
      errorDiv.textContent = 'שגיאה בשליחת הטופס: ' + err.message;
      errorDiv.style.display = 'block';
    }
  });
</script>

<script src="https://apis.google.com/js/api.js"></script>
<script>
  // JavaScript לטיפול ב-Picker של Google Drive, פתיחתו, והעלאה עם שיתוף אוטומטי למייל

  let pickerApiLoaded = false;
  let oauthToken = '';

  function loadPicker() {
    gapi.load('auth', {'callback': onAuthApiLoad});
    gapi.load('picker', {'callback': onPickerApiLoad});
  }

  function onAuthApiLoad() {
    // כאן צריך להפעיל אישור OAuth לקבלת Token
    // מסתמך על הפעלת OAuth בסקריפט Google Apps Script עצמו או אפליקציית Web App בשתי הפעולות
  }

  function onPickerApiLoad() {
    pickerApiLoaded = true;
  }

  function openPicker() {
    if (!pickerApiLoaded || !oauthToken) {
      alert('מחכה לטעינת Picker או לאישור משתמש...');
      return;
    }

    const picker = new google.picker.PickerBuilder()
      .addView(google.picker.ViewId.DOCS)
      .setOAuthToken(oauthToken)
      .setDeveloperKey('YOUR_DEVELOPER_KEY')
      .setCallback(pickerCallback)
      .build();

    picker.setVisible(true);
  }

  function pickerCallback(data) {
    if (data.action === google.picker.Action.PICKED) {
      let file = data.docs[0];
      // כאן אפשרתת לשלוח לשרת או להציג קישור
      const fileUrl = file.url;
      document.getElementById('fileLinkContainer').innerHTML = `<a href="${fileUrl}" target="_blank">${file.name}</a>`;
      uploadedFileUrl = fileUrl;
    }
  }

  // צריך לטפל באישור OAuth בשרת Google Apps Script
</script>
</body>
</html>
